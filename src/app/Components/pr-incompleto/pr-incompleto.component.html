<form>
  <div class="container">


    <div class="row">
      <div *ngFor="let proyects of proyectos" class="col-sm-4">
        <div class="col-4 card">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://images.unsplash.com/photo-1520014443023-9fb2b7860d1c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=282b037c257bbd85e5bd4e37d5b92bfe&auto=format&fit=crop&w=750&q=80"
              alt="Card image cap">

            <div class="card-body">
              <h5 class="card-title">{{proyects.nombre}}</h5>
              <p class="card-text">{{proyects.Descripcion}}<br>
                id: {{proyects.Id}}
              </p>
              <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="70"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>

              <button class="btn btn-primary" data-toggle="modal" (click)="darTareas(proyects)" data-target="#DetalleModal">Detalles</button>
              <button class="btn btn-primary" data-toggle="modal" (click)="cambiarProyecto(proyects)" data-target="#exampleModal">Agregar
                Tareas</button>
            </div>
          </div>
        </div>

      </div>





      <!-- Modal Agregar Tareas -->

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">AgregarTarea</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Descripción</label>
                <input type="email" name="Descripcion" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Descripción" [(ngModel)]="Descripcion">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="email" name="Nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Nombre" [(ngModel)]="Nombre">
              </div>
              <div class="form-group">
                <label for="exampleInputEmai">Prioridad</label>
                <input type="email" name="Prioridad" class="form-control" id="example" aria-describedby="emailHelp"
                  placeholder="Prioridad" [(ngModel)]="Prioridad">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" id="modal" class="btn btn-primary" (click)="AnadirTarea()">AgregarTareas</button>
            </div>
          </div>
        </div>
      </div>



      <!-- Modal Detalles Tareas -->

      <div    class="modal fade" id="DetalleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">DetallesTarea</h5>
              <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div *ngFor="let task of tareas"  class="modal-body">


              <div class="form-group">
                <p> Nombre Tarea: {{task.Nombre}}<br>
                  Descripcion: {{task.Descripcion}} <br>
                  Prioridad: {{task.Prioridad}}<br>


                </p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</form>
